<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Calculadora Vendas</title>

        <!-- Bootstrap -->
        <link href="../../css/bootstrap.min.css" rel="stylesheet">
        <link href="../../css/layout.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../../index.html">Calculadora Vendas</a>
                </div>
            </div>
        </nav>

        <div id="loader" style="display: none" class="loader"></div>

        <div style="margin-left: 10px; margin-right: 10px; margin-top: 10px" class="row">
            <div class="col-lg-4">
                <label>Ambiente</label>
                <select id="ambiente" class="form-control">
                    <option value="LOCAL">Local</option>
                    <option value="HTI">HTI</option>
                    <option value="HK">HK</option>
                    <option value="PROD">Produção</option>
                </select>
                <label>EC</label>
                <input id="ec" class="form-control" placeholder="ec"><br>
                <label>Cartão</label>
                <input id="cartao" class="form-control" placeholder="cartao"><br>
                <label>Valor</label>
                <input id="valor" class="form-control" placeholder="valor" data-thousands="." data-decimal=","
                       data-prefix="R$ "><br>
                <br>
                <button class="btn btn-primary" id="btn_executar">Executar</button>
                <button class="btn btn-success" id="btn_atualizar_token">Atualizar token</button>
            </div>
        </div>
        <br>
        <div style="margin-left: 10px">
            <h3>Mensagem: <span id="mensagem"></span></h3>
        </div>

        <div style="margin-left: 10px; margin-right: 10px; margin-top: 10px" class="row">
            <h2>Retorno</h2>
            <table id="tabela" class="table table-bordered table-striped">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="../../js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/jquery.mask.min.js"></script>
        <script src="../../js/jquery.maskMoney.min.js"></script>
        <script src="../../js/plugins/js.cookie.min.js"></script>
        <script src="../../js/plugins/bootstrap-notify.js"></script>
        <script src="../../js/plugins/urls_portal.js"></script>
        <script src="../../js/plugins/token.js"></script>
        <script src="../../js/plugins/notificacao.js"></script>
        <script src="../../js/plugins/aguardar_carregamento_ajax.js"></script>
        <script src="../../js/plugins/funcoes_gerais.js"></script>
        <script src="../../js/paginas/calculadora_vendas.js"></script>

    </body>
</html>
